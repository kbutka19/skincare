<mat-sidenav-container>
  <mat-sidenav #sidenav role="navigation">
    <app-sidenav-list (closeSidenav)="sidenav.close()"></app-sidenav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <app-header (sidenavToggle)="sidenav.toggle()"></app-header>
    <main>
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>




<div id="attivitaNonImplementata" class="modal fade" role="dialog">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<span class="sr-only" tabindex="0" title="{po" id="attivitaNonImplementata_header"></span>
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				<div class="modal-title h4">[po]</div>
			</div>
			<div class="modal-body">
				<p>po</p>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default"
					data-dismiss="modal">po</button>
			</div>
		</div>
	</div>
</div>
